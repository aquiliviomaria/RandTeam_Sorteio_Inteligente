<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Grupos por G√™nero</title>
    <link rel="stylesheet" href="css/genero.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="custom-btn">üè†Home</a>
      </nav>
      <h1 id="animated-title">RandTeam - Sorteio de Grupos por G√™nero</h1>
      <a href="../index.html">
        <img src="images/logo.png" alt="Logo" class="logo" />
      </a>
    </header>

    <div class="container">
      <!-- √Årea para inserir os temas -->
      <div class="textarea-group">
        <textarea id="temas" placeholder="Insira os temas..."></textarea>
        <button onclick="limparTemas()" class="custom-btn">Apagar Temas</button>
      </div>

      <!-- √Åreas para inserir nomes masculinos e femininos -->
      <div class="textarea-group-dual">
        <div class="textarea-group">
          <textarea
            id="nomes-masculinos"
            placeholder="Insira os nomes masculinos..."
          ></textarea>
          <button onclick="limparNomesMasculinos()" class="custom-btn">
            Apagar Nomes Masculinos
          </button>
        </div>
        <div class="textarea-group">
          <textarea
            id="nomes-femininos"
            placeholder="Insira os nomes femininos..."
          ></textarea>
          <button onclick="limparNomesFemininos()" class="custom-btn">
            Apagar Nomes Femininos
          </button>
        </div>
      </div>

      <!-- Configura√ß√µes do sorteio -->
      <div class="textarea-group">
        <label for="prioridade-genero">Prioridade de G√™nero:</label>
        <select id="prioridade-genero" class="custom-btn">
          <option value="masculino">Masculino</option>
          <option value="feminino">Feminino</option>
        </select>
      </div>

      <div class="textarea-group">
        <label for="numero-grupos">N√∫mero de Grupos:</label>
        <input
          type="number"
          id="numero-grupos"
          class="custom-btn"
          placeholder="N√∫mero de grupos"
        />
      </div>

      <div class="textarea-group">
        <label for="elementos-por-grupo">M√≠nimo por Grupo:</label>
        <input
          type="number"
          id="elementos-por-grupo"
          class="custom-btn"
          placeholder="M√≠nimo por grupo"
        />
      </div>

      <!-- Bot√£o para sortear -->
      <div id="left">
        <button onclick="sortearPorGenero()" class="custom-btn" id="btnSortear">
          Sortear
        </button>
        <span id="contador" style="margin-left: 10px; display: none"></span>
      </div>

      <!-- √Årea para exibir os resultados -->
      <div id="resultado"></div>

      <!-- Bot√£o para baixar o PDF -->
      <button
        id="btnDownload"
        class="custom-btn"
        onclick="gerarPDF()"
        style="display: none"
      >
        Baixar Resultado em PDF
      </button>
    </div>
    <script src="js/genero.js"></script>
  </body>
</html>
