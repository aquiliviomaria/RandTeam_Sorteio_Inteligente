<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Temas</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/temas.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="custom-btn"
          ><i class="bi bi-house-door"></i> Home</a
        >
      </nav>
      <h1 id="animated-title">RandTeam - Sorteio de Temas</h1>
      <a href="../index.html">
        <img src="images/logo.png" alt="Logo" class="logo" />
      </a>
    </header>

    <div class="container">
      <!-- Área para adicionar grupos -->
      <div class="row">
        <!-- Campo para o nome do grupo e membros -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <input
                type="text"
                id="nomeGrupo"
                placeholder="Nome do Grupo"
                class="form-control mb-3"
              />
              <div class="d-flex gap-2 mb-3">
                <button
                  onclick="limparNomeGrupo()"
                  class="btn btn-outline-danger flex-grow-1"
                >
                  <i class="bi bi-x-circle"></i> Limpar Nome
                </button>
              </div>
              <textarea
                id="membros"
                class="form-control mb-3"
                rows="5"
                placeholder="Insira os membros do grupo um por linha (opcional)..."
              ></textarea>
              <div class="d-flex gap-2">
                <button
                  onclick="adicionarGrupo()"
                  class="btn btn-primary flex-grow-1"
                >
                  <i class="bi bi-plus-circle"></i> Adicionar Grupo
                </button>
                <button
                  onclick="limparGrupos()"
                  class="btn btn-outline-danger flex-grow-1"
                >
                  <i class="bi bi-trash"></i> Limpar Grupos
                </button>
              </div>
            </div>
          </div>
        </div>

        <!-- Campo para adicionar temas e lista de grupos -->
        <div class="col-md-6 mb-4">
          <div class="card h-100">
            <div class="card-body">
              <textarea
                id="temas"
                class="form-control mb-3"
                rows="5"
                placeholder="Insira os temas, um por linha..."
              ></textarea>
              <button
                onclick="limparTemas()"
                class="btn btn-outline-danger w-100 mb-3"
              >
                <i class="bi bi-trash"></i> Limpar Temas
              </button>

              <div id="listaGrupos" class="mt-3">
                <h5><i class="bi bi-people-fill"></i> Grupos Adicionados:</h5>
                <ul id="gruposLista" class="list-group"></ul>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Botão para sortear -->
      <div class="text-center mb-4">
        <button
          onclick="sortearTemas()"
          class="btn btn-success btn-lg"
          id="btnSortear"
        >
          <i class="bi bi-shuffle"></i> Sortear Temas
        </button>
        <span id="contador" class="ms-3 fs-5 fw-bold d-none"></span>
      </div>

      <!-- Resultado do sorteio -->
      <div id="resultado" class="mb-4"></div>

      <!-- Botão para baixar PDF -->
      <div class="text-center">
        <button
          id="btnDownload"
          class="btn btn-primary"
          onclick="gerarPDF()"
          style="display: none"
        >
          <i class="bi bi-file-earmark-pdf"></i> Baixar Resultado em PDF
        </button>
      </div>
    </div>
    <script src="js/temas.js"></script>
  </body>
</html>
