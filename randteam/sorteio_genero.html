<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sorteio de Grupos por Gênero</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="css/genero.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="custom-btn"
          ><i class="bi bi-house-door"></i> Home</a
        >
      </nav>
      <h1 id="animated-title">RandTeam - Sorteio de Grupos por Gênero</h1>
      <a href="../index.html">
        <img src="images/logo.png" alt="Logo" class="logo" />
      </a>
    </header>

    <div class="container">
      <!-- Área para inserir os temas -->
      <div class="textarea-group">
        <textarea
          id="temas"
          placeholder="Insira o tema..."
          class="form-control"
        ></textarea>
        <button onclick="limparTemas()" class="custom-btn btn-secondary">
          <i class="bi bi-trash"></i> Apagar Temas
        </button>
      </div>

      <!-- Áreas para inserir nomes masculinos e femininos -->
      <div class="textarea-group-dual">
        <div class="textarea-group">
          <textarea
            id="nomes-masculinos"
            placeholder="Insira os nomes masculinos, um por linha..."
            class="form-control"
          ></textarea>
          <button
            onclick="limparNomesMasculinos()"
            class="custom-btn btn-secondary"
          >
            <i class="bi bi-trash"></i> Apagar Nomes Masculinos
          </button>
        </div>
        <div class="textarea-group">
          <textarea
            id="nomes-femininos"
            placeholder="Insira os nomes femininos, um por linha..."
            class="form-control"
          ></textarea>
          <button
            onclick="limparNomesFemininos()"
            class="custom-btn btn-secondary"
          >
            <i class="bi bi-trash"></i> Apagar Nomes Femininos
          </button>
        </div>
      </div>

      <!-- Configurações do sorteio -->
      <div class="textarea-group">
        <label for="prioridade-genero" class="form-label"
          >Prioridade de Gênero:</label
        >
        <select id="prioridade-genero" class="form-select custom-btn">
          <option value="masculino">
            <i class="bi bi-gender-male"></i> Masculino
          </option>
          <option value="feminino">
            <i class="bi bi-gender-female"></i> Feminino
          </option>
        </select>
      </div>

      <div class="textarea-group">
        <label for="numero-grupos" class="form-label">Número de Grupos:</label>
        <input
          type="number"
          id="numero-grupos"
          class="form-control custom-btn"
          placeholder="Número de grupos"
        />
      </div>

      <div class="textarea-group">
        <label for="elementos-por-grupo" class="form-label"
          >Mínimo por Grupo:</label
        >
        <input
          type="number"
          id="elementos-por-grupo"
          class="form-control custom-btn"
          placeholder="Mínimo por grupo"
        />
      </div>

      <!-- Botão para sortear -->
      <div id="left">
        <button
          onclick="sortearPorGenero()"
          class="custom-btn btn-primary"
          id="btnSortear"
        >
          <i class="bi bi-shuffle"></i> Sortear
        </button>
        <span id="contador" class="ms-2" style="display: none"></span>
      </div>

      <!-- Área para exibir os resultados -->
      <div id="resultado" class="mt-3"></div>

      <!-- Botão para baixar o PDF -->
      <button
        id="btnDownload"
        class="custom-btn btn-success mt-3"
        onclick="gerarPDF()"
        style="display: none"
      >
        <i class="bi bi-download"></i> Baixar Resultado em PDF
      </button>
    </div>
    <script src="js/genero.js"></script>
  </body>
</html>
