<!DOCTYPE html>
<html lang="pt">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RandTeam - Sorteio de Ordem</title>
    <link rel="stylesheet" href="css/ordem.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  </head>
  <body>
    <header class="header">
      <nav class="nav">
        <a href="../index.html" class="custom-btn">üè†Home</a>
      </nav>
      <h1 id="animated-title">Sorteio de Ordem Aleat√≥ria</h1>
      <a href="../index.html">
        <img src="images/logo.png" alt="Logo RandTeam" class="logo" />
      </a>
    </header>

    <main class="container">
      <div class="theme-container">
        <input
          type="text"
          id="tema"
          placeholder="Digite o tema do sorteio..."
        />
      </div>

      <div class="textarea-group-dual">
        <div class="textarea-group">
          <textarea
            id="entrada"
            placeholder="Insira os participantes, um por linha..."
          ></textarea>
          <button onclick="limparTodos()" class="custom-btn btn-limpar">
            Limpar Tudo
          </button>
        </div>
      </div>

      <div class="sorteio-container">
        <div class="button-group">
          <button onclick="sortearOrdem()" class="custom-btn btn-sortear">
            Iniciar Sorteio
          </button>
          <span id="contador"></span>
        </div>

        <div class="reveal-container">
          <div id="currentName"></div>
        </div>

        <ul id="resultado"></ul>

        <button id="btnDownload" class="custom-btn" onclick="gerarPDF()">
          Baixar Resultado em PDF
        </button>
      </div>
    </main>

    <script src="js/ordem.js"></script>
  </body>
</html>
